<form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()" class="container">
  <mat-card class="shipping-card"
            fxLayout="column"
            fxLayout.xs="column"
            fxFlex.lt-md ="100%"
            fxFlex.gt-md ="40%"
  >
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>


      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput #username maxlength="15" type="text" placeholder="Username" formControlName="username">
            <mat-hint align="end">{{username.value.length}} / 15</mat-hint>
            <mat-error *ngIf="loginForm.controls['username'].hasError('required')">
              Username is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Password" type="password" formControlName="password">
            <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
              Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>



    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
